<!DOCTYPE html>
<html lang="ja">
<link rel="stylesheet" href="stylesheet.css">
<head>
<meta charset="UTF-8">
<title>Twilight_Map</title>
</head>
<body>
<div id="map"></div>

<script src="http://maps.google.com/maps/api/js?key=AIzaSyBKOLdLKubFxsmNqRj-g1VzMj9fiw5edeg&language=ja"></script>

<script>
  var MyLatLng = new google.maps.LatLng(35.67946, 139.39411); //日野駅の座標
  var Options = {
   zoom: 15,      //地図の縮尺値
   center: MyLatLng,    //地図の中心座標
   mapTypeId: 'roadmap'   //地図の種類
  };
  var map = new google.maps.Map(document.getElementById('map'), Options);
</script>

</body>
</html>
